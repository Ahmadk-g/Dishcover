{% extends "base.html" %}

{% block title %} Add Recipe {% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <h2 class="form-title">Add Recipe</h2>
        {% csrf_token %}
        {{ form.media}}
        {{form | crispy}} 
        <button type="submit" class="btn btn-secondary">Create Recipe</button>
    </form>
</div>
{% endblock %}
